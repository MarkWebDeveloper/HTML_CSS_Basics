<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="/Styles/lists_styles.css">
</head>
<body>
    <main>
        <section>
            
            <h1>Listas ordenadas</h1>

            <h1>Listas no ordenadas</h1>

            <div class="column">

            <ol type="a" start="4" class="list">
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ol>

            <ol type="1" start="100" reversed class="list">
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ol>

            <ol type="i" class="list">
                <li value="1099">Elemento 1</li>
                <li value="1000">Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ol>

            </div>
            
        </section>
    </main>
</body>
</html>
